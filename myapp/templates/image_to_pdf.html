<!--
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <!-- Bootstrap CSS 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
        }

        h1 {
            text-align: center;
        }

        output {
            width: 100%;
            min-height: 150px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            position: relative;
            border-radius: 5px;
            margin-top: 20px;
        }

        output .image {
            height: 150px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            position: relative;
        }

        output .image img {
            height: 100%;
            width: 100%;
        }

        output .image span {
            position: absolute;
            top: -4px;
            right: 4px;
            cursor: pointer;
            font-size: 22px;
            color: white;
        }

        output .image span:hover {
            opacity: 0.8;
        }

        output .span--hidden {
            visibility: hidden;
        }

        button {
            background-color: #268b26;
            color: #fafafa;
            padding: 10px 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        input[type="file"] {
            display: block;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        input[type="file"]:focus {
            outline: none;
            border-color: #90ee90;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Images</h1>
        <form method="post" enctype="multipart/form-data" action="{% url 'image_to_pdf' %}">
            {% csrf_token %}
            <label for="imageFiles" class="form-label">Select Images (multiple):</label>
            <input type="file" name="imageFiles" id="imageFiles" class="form-control" accept="image/*" multiple required>
            <output></output>
            <button type="submit" class="btn btn-success">Upload and Convert to PDF</button>
        </form>
        <button class="btn btn-primary"><a href="{% url 'home' %}" style="color: white; text-decoration: none;">Back to home</a></button>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const output = document.querySelector("output");
        const input = document.querySelector("#imageFiles");
        let imagesArray = [];

        input.addEventListener("change", () => {
            const files = input.files;
            for (let i = 0; i < files.length; i++) {
                imagesArray.push(files[i]);
            }
            displayImages();
        });

        function displayImages() {
            let images = "";
            imagesArray.forEach((image, index) => {
                images += `<div class="image">
                    <img src="${URL.createObjectURL(image)}" alt="image">
                    <span onclick="deleteImage(${index})">&times;</span>
                </div>`;
                output.innerHTML = images;
            });
        }

        function deleteImage(index) {
            imagesArray.splice(index, 1);
            displayImages();
        }
    </script>
</body>
</html>
